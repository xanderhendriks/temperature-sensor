[env:esp32-c6-devkitc-1]
platform = espressif32
board = esp32-c6-devkitc-1
framework = arduino
monitor_speed = 115200

; USB configuration for composite device (MSC + CDC)
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_USB_NATIVE=1

; Partition table with custom partitions
board_build.partitions = partitions.csv

; Dependencies
lib_deps = 
    adafruit/Adafruit TinyUSB Library @ ^2.2.4
    bblanchon/ArduinoJson @ ^6.21.3
    lorol/LittleFS_esp32 @ ^1.0.6
    ; Temperature sensor libraries (uncomment the one you use)
    adafruit/DHT sensor library @ ^1.4.4
    ; paulstoffregen/OneWire @ ^2.3.7  ; For DS18B20
    ; adafruit/Adafruit BME280 Library @ ^2.2.2  ; For BME280

; Upload and monitor settings
upload_speed = 921600
monitor_filters = esp32_exception_decoder

; Filesystem for web dashboard files
board_build.filesystem = littlefs
